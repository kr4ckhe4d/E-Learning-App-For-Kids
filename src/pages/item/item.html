<ion-header>

    <ion-navbar>
        <ion-title>ItemPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{product.src}}" style="max-height: 350px;max-width: 100%;" />
        <ion-card-content>
            <ion-card-title>
                {{product.name}}
            </ion-card-title>
            <p>{{product.description}}</p>
            <p>Difficulty Level : <span>{{product.difficulty}}</span></p>
            <div>
                <button ion-button full (click)="takeCourse(product)">Take this Course</button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
